<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Spreadsheet App</title>
</head>
<body>
  <header>
    <h1>📝 Spreadsheet App</h1>
  </header>
  <main>
    <div id="spreadsheet-container">
      <table id="spreadsheet">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will appear here -->
        </tbody>
      </table>
      <div class="controls">
        <button id="add-row">➕ Add Row</button>
        <button id="save-data">💾 Save Data</button>
        <button id="reset-table">🗑️ Reset Table</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Created with ❤️ by MasLannn</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
